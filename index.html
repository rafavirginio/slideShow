<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
    <h1>Praias do Brasil
    </h1>
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"> back</div>
                <div class="slider--control" onclick="goNext()"> next</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image:url('imagens/Copacabana_RJ.jpg');">
                    Copacabana - RJ
                </div>
                <div class="slider--item" style="background-image:url('imagens/Itanhaém_SP.jpg');">
                    Itanhaém - SP
                </div>
                <div class="slider--item" style="background-image:url('imagens/Praia_do\ futuro_CE.jpg');">
                    Praia do Futuro - CE
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
